<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/env.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        $.ajax({
            type: 'GET',
            url: API_URL + 'groups.php',
            success: function (res) {
                let cardGroupHtml = ``;
                res.forEach(group => {
                    cardGroupHtml += `
                        <div class="group-card">
                            <div class="group-title">
                                <h2>${group.title}</h2>
                            </div>
                            <div class="group-action">
                                <button onclick="enterGroup('${group.id}');">
                                    <img src="../assets/img/login_FILL0_wght500_GRAD0_opsz24.svg" alt="Entrar">
                                </button>
                            </div>
                        </div>
                    `;
                });
                $('#groups-list').html(cardGroupHtml);
            }
        });
    </script>
    <title>Grupos | Groupzy</title>
</head>

<body>
    <main>
        <div class="container-groups">
            <div class="container-title">
                <a href="../">
                    <img src="../assets/img/arrow_back_ios_new_FILL0_wght500_GRAD0_opsz24.svg" alt="Seta voltar">
                </a>
                <h1>Todos os grupos</h1>
            </div>
            <div id="groups-list"></div>
        </div>
    </main>
    <script>
        function enterGroup(idGroup) {
            sessionStorage.setItem('idGroup', idGroup);
            window.location = '/chat';
        }
    </script>
</body>

</html>
